<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rockhopper Web Console: Show old events</title>

    <link rel="stylesheet" href="../dojo/1.6.1/dojo/resources/dojo.css" type="text/css">
    <link rel="stylesheet" href="../dojo/1.6.1/dijit/themes/claro/claro.css" type="text/css">
    <link rel="stylesheet" href="../dojo/1.6.1/dijit/themes/claro/form/Button.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../rhp_web_mng.css">

  </head>
  
  <body class="claro">
    <p>
    <div id="eventLogBase"></div>
    </p>
    <p>
      <table class="rhpTableTag" id="oldEventLogTable">
        <tbody id="oldEventLogTableBody">
          <tr class="rhpTableTrTag rhpTableTrTagTop" id="oldEventLogTableTopTr">
            <td class="rhpTableTdTag">Time</td>
            <td class="rhpTableTdTag">Event Source</td>
            <td class="rhpTableTdTag">Realm ID</td>
            <td class="rhpTableTdTag">Level</td>
            <td class="rhpTableTdTag">Event ID</td>
            <td class="rhpTableTdTag" style="width:40%;">Message</td>
          </tr>
        </tbody>
      </table>
    </p>
  </body>

</html>
